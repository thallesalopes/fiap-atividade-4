# Test profile - H2 in-memory, Kafka embedded, mail disabled

# Datasource H2 in-memory
spring.datasource.url=${TEST_DB_URL:jdbc:h2:mem:testdb}
spring.datasource.username=${TEST_DB_USERNAME:sa}
spring.datasource.password=${TEST_DB_PASSWORD:}
spring.datasource.driver-class-name=org.h2.Driver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Database initialization with data.sql
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true
spring.sql.init.encoding=UTF-8
spring.sql.init.locations=classpath:inicializarH2.sql

# Kafka (embedded in tests)
spring.kafka.bootstrap-servers=${spring.embedded.kafka.brokers}
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.group-id=notificacao-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# Mail - disabled for tests
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=disabled
spring.mail.password=disabled
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.starttls.required=false

# App URL
app.url.base=http://localhost:8080
