# Dev profile - H2 in-memory, local mail, kafka disabled
spring.application.name=fiap

# MVC / static
spring.mvc.static-path-pattern=/swagger-ui/**
spring.web.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/

# Datasource - H2 in-memory
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.hikari.maximum-pool-size=10

# H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Docker compose toggle
spring.docker.compose.enabled=false

# Kafka (disabled in dev)
spring.kafka.consumer.enabled=false
spring.kafka.consumer.auto-startup=false
spring.kafka.producer.enabled=false
spring.kafka.listener.missing-topics-fatal=false
spring.kafka.bootstrap-servers=localhost:9092

# Mail - local/dev
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=disabled
spring.mail.password=disabled
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.starttls.required=false

# JMX
spring.jmx.enabled=true

# Management / health
management.health.defaults.enabled=false
management.health.db.enabled=true
management.health.diskSpace.enabled=true
management.health.ping.enabled=true
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Server / app URL
server.port=8081
app.url.base=http://localhost:8081

# Debug / Logging
debug=true
logging.level.org.springframework=INFO
logging.level.com.fase4=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
